<!DOCTYPE html>
<html style="width:100%;height:100%;">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jslayout.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="jswidgets.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var widgetTest = createApplication(document.getElementById('jsWidgetTest'));
            var someDiv = document.createElement('div');
            someDiv.innerText = 'Test widget text';
            widgetTest.root.addWidget(widgetTest.createWidget(someDiv));

            IDWLayoutInit();
            
            var div = document.getElementById('animDiv');
            var animGrid = document.getElementById('animGrid');
            var fontSize = 12;
            var increase = true;
            setInterval(function () {
                div.style.fontSize = fontSize + 'px';
                animGrid.layout();
                if (increase) {
                    fontSize++;
                    if (fontSize == 32) {
                        increase = false;
                    }
                } else {
                    fontSize--;
                    if (fontSize == 4) {
                        increase = true;
                    }
                }
            }, 20);
        });
    </script>
</head>
<body class="Application" style="width:100%;height:100%;margin:0;">
    <div class="Grid" id="animGrid">
        <span class="RowDefinition">*</span>
        <span class="RowDefinition">Auto</span>
        <span class="RowDefinition">*</span>
        <span class="ColumnDefinition">*</span>
        <span class="ColumnDefinition">Auto</span>
        <span class="ColumnDefinition">*</span>
        <div y="0" x="0" style="background-color:blue;" class="Grid">
            <span class="RowDefinition">*</span>
            <span class="RowDefinition">Auto</span>
            <span class="RowDefinition">*</span>
            <span class="ColumnDefinition">*</span>
            <span class="ColumnDefinition">Auto</span>
            <span class="ColumnDefinition">*</span>
            <span x="1" y="1">This is a nested grid</span>
            <div x="0" y="0" y-span="3" style="background-color:aqua;"></div>
            <div x="2" y="0" y-span="3" style="background-color:black;"></div>
        </div>
        <div y="0" x="1" style="background-color:red;">
            
        </div>
        <div y="0" x="2" style="background-color:green;" id="jsWidgetTest">

        </div>


        <div y="2" x="0" style="background-color:orange;">

        </div>
        <div y="2" x="1" style="background-color:springgreen;">
            
        </div>
        <div y="2" x="2" style="background-color:purple;">

        </div>
    <div y="1" x="1" id="animDiv">
        test
    </div>
    </div>
</body>
</html>
